######################################################################################
# cli.properties is to generated environment variables for cli.bash.
# cli.bash runs cli.bats that tests multi-tenant swarm
# 
# The following environment variables are generated for this purpose
# SWARM_HOST The IP and Port of the SWARM HOST.  It is in form of tcp://<ip>:<port>
# DOCKER_CONFIG1  Directory where the docker config.json file for the Tenant 1, User 1
# DOCKER_CONFIG2  Directory where the docker config.json file for the Tenant 2, User 2
# DOCKER_CONFIG3  Directory where the docker config.json file for the Tenant 1, User 3
######################################################################################
  
#SWARM_HOST=tcp://130.206.119.3:2376
DOCKER_CONFIG1=~/swarm_cli_test/docker-user-0
DOCKER_CONFIG2=~/swarm_cli_test/docker-user-2
DOCKER_CONFIG3=~/swarm_cli_test/docker-user-1

TENANT_NAME_1=docker-tenant-0
TENANT_NAME_2=docker-tenant-2
USER_NAME_1=docker-user-0
USER_NAME_2=docker-user-2
USER_NAME_3=docker-user-1
PASSWORD_1=1234
PASSWORD_2=1234
PASSWORD_3=1234
KEYSTONE_IP=http://cloud.lab.fi-ware.org:4730
